name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ] # Change this if your default branch is different
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build
        # Run the build commands directly to avoid potential npm/pnpm conflicts in package.json scripts
        run: |
          pnpm run build:client
          pnpm run build:server

      - name: Debug Output
        if: always()
        run: |
          echo "Checking dist/spa directory:"
          ls -R dist/spa || echo "dist/spa not found"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/spa'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
